name: push PR image to quay.io
on:
  pull_request_target

env:
  ALLOWED_USERS: foo bar jotak baz

jobs:
  push-pr-image:
    name: push PR image
    runs-on: ubuntu-20.04
    steps:
      - name: validate user
        id: validate_user
        run: |
          echo "${{ github.event.pull_request.user.login }}"
          allowed=(${{ env.ALLOWED_USERS }})
          for user in ${allowed[@]}; do
            if [[ "${{ github.event.pull_request.user.login }}" == "$user" ]]; then
                echo "$user is a known user, proceeding to build."
                exit 0
            fi
          done
          echo "User ${{ github.event.pull_request.user.login }} is unknown, PR image build canceled."
          exit 1
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: "refs/pull/${{ github.event.number }}/merge"
      - name: get short sha
        id: shortsha
        run: echo "::set-output name=short_sha::$(git rev-parse --short HEAD)"
      - name: outcome
        run: echo "Building with SHA ${{ steps.shortsha.outputs.short_sha }}"
      - uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Build artifact: foo-bar-baz:${{ steps.shortsha.outputs.short_sha }}'
            })
